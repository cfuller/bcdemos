  <script>

  function hideAllDynamic() {
    $( ".playlist-wrapper" ).hide();
    $( ".sub-players" ).hide();
  }

  function loadPoc1() {

      destroyAllPlayers();
      hideAllDynamic();
     
      createPlayer( 'p0', 'ad-playlist', 'main',  null);
      $( ".playlist-wrapper" ).show();
  }

  function loadPoc2() {

    destroyAllPlayers();
    hideAllDynamic();
   
    createPlayer( 'p0', 'drm', 'main',   'drm1');
    // createPlayer( 'p1', 'drm', 'small1', 'drm1');
    // createPlayer( 'p2', 'drm', 'small2', 'drm1');
    // createPlayer( 'p3', 'drm', 'small3', 'drm1');

     $( ".sub-players" ).show();
  }

  function loadPoc3() {

    destroyAllPlayers();
    hideAllDynamic();

    createPlayer( 'p0', 'bitrate-selector', 'main', null);
  }

  function loadPoc4() {
    destroyAllPlayers();
    hideAllDynamic();
    createPlayer( 'p0', 'iris', 'main', null);
  }

  function loadPoc5() {
    destroyAllPlayers();
    hideAllDynamic();
    createPlayer( 'player', 'scrubber', 'main', null);
  }


  function loadHome() {
    createPlayer('fs', 'big-bg', 'bg-video', null);
    loadTopNav($('ul.navbar-nav'));
    $('.title').remove();
    $('.bg-gray').addClass('home');
    var html = '<div class="home-page-content container"></div>';
    $('#main').append(html);
    loadHomeNav($('.home-page-content'))
  }

  // Load the page configuration file and the startup dynamic pages
  (function() {
    console.log('getting json')
    $.getJSON("config.json", function (data, status, jqxhr) {
      _cfg = data
      //console.log(_cfg)
      loadHome()
    }) 
     .fail(function() {
         console.log( "error loading JSON configuration File." );
     })
  })();

  </script>
